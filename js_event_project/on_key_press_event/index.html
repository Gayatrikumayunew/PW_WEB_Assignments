<!DOCTYPE html>
<html>
<head>
    <title>Keypress Event Example</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px dotted rgb(189, 78, 78);
            font-size: larger;
            color: blue;
            border-radius: 8px;


        }
    </style>
</head>
<body onkeypress="keypress(event)" onkeyup="keypress1(event)">
    <br>

    <script>
        function keypress(event) {
            document.body.innerHTML += "Key pressed: " + event.key + "<br>";

        }
        function keypress1(event){
            document.body.innerHTML+="key released:" + event.key+ "<br>";
        }
    </script>

</body>
</html>
