<head>

   <style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #file{
        margin-left: 20;
        margin-top: 40px;
        color: yellow;
        font-size: 50px;
        margin-left: 20px;
    }
    span p{
        color: black;
        font-size: 12px;
    }

   </style>

</head>

<body>
    <span class="las la-file" id="file"><p>Double click on me to open or close</p></span>
    <div class="card" hidden>
        <img src="./diwali3.jpg" alt="" style="margin-top: 10px;">
        <p style="text-align: center;">
            Happy Diwali
        </p>
    </div>

    <script>
        let span = document.getElementById("file");
        span.addEventListener("dblclick", toggleElements);

        function toggleElements() {
            
            
            let card = document.querySelector(".card");
            if(card.hidden){
                card.hidden = false; 
                }
                else{
                    card.hidden=true;
                }
             
        }
    </script>



</body>

</html>
